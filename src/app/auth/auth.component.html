<div class="container">
    <div class="row" style="text-align: center;">
        <div class="col-xs-10 col-xs-offset-1">
            <p>Since this project is only for home purposes, you cannot sign up a new user. You can use test@test.hu with Testuser1 to look around.</p>
        </div>
    </div>
    <div class="row" style="text-align: center;">
        <app-loading *ngIf="isLoading"></app-loading>
    </div>
    
    <div class="alert alert-danger col-xs-10 col-md-offset-1" *ngIf="error">{{error}}</div>

    <div class="row">    
        <div class="col-xs-12 col-md-8  col-md-offset-2" >
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    class="form-control"
                    name="email"
                    id="email"
                    type="email"
                    ngModel
                    email
                    required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    class="form-control"
                    id="password"
                    name="password"
                    type="password"
                    ngModel
                    required
                    >
            </div>

            <button [disabled]="!authForm.valid" class="btn btn-primary">Sign in</button> 

        </form>
    </div>
</div>
</div>
